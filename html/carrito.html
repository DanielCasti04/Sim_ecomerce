<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito_de_compras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles2.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <header>
          <main>
            <h1 class="logo">Eshopee</h1>
          </main>
        </header>
        <nav>
          <ul>
            <li>
              <a class="boton_menu boton_volver" href="/index.html"
                ><i class="bi bi-arrow-left-circle"></i>Seguir comprando
              </a>
            </li>
            <li>
              <a
                class="boton_menu boton_carrito active"
                href="/html/carrito.html"
                ><i class="bi bi-bag-check-fill"></i>Carrito
                <span class="numerito">0</span>
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto_footer">© Eeshop 2025</p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo_principal">Carrito</h2>
        <div class="contenedor_carrito">
          <!--carrito vacio-->
          <p class="carrito_vacio">
            Tu carrito está super vacio.<br />
            Mete cosaas!!
            <i class="bi bi-emoji-expressionless"></i>
          </p>
          <!--productos -->

          <div class="carrito_productos">
            <!--producto1-->
            <div class="carrito_producto">
              <img src="/img/teclado1.jpg" alt="" />
              <div class="carrito_producto_titulo">
                <small>Titulo</small>
                <h3>Teclado 1</h3>
              </div>
              <div class="carrito_producto_cantidad">
                <small>Cantidad</small>
                <p>1</p>
              </div>
              <div class="carrito_producto_precio">
                <small>Precio</small>
                <p>$1000</p>
              </div>
              <div class="carrito_producto_subtotal">
                <small>Subtotal</small>
                <p>$1000</p>
              </div>
              <button class="carrito_producto_eliminar">
                <i class="bi bi-trash-fill">.</i>
              </button>
            </div>
            <!--producto2-->
            <div class="carrito_producto">
              <img src="/img/teclado2.jpg" alt="" />
              <div class="carrito_producto_titulo">
                <small>Titulo</small>
                <h3>Teclado 2</h3>
              </div>
              <div class="carrito_producto_cantidad">
                <small>Cantidad</small>
                <p>3</p>
              </div>
              <div class="carrito_producto_precio">
                <small>Precio</small>
                <p>$1000</p>
              </div>
              <div class="carrito_producto_subtotal">
                <small>Subtotal</small>
                <p>$3000</p>
              </div>
              <button class="carrito_producto_eliminar">
                <i class="bi bi-trash-fill">.</i>
              </button>
            </div>
          </div>
          <!--acciones carrito-->
          <div class="carrito_acciones">
            <div class="carrito_acciones_izquierda">
              <button class="carrito_acciones_vaciar">Vaciar carrito</button>
            </div>
            <div class="carrito_acciones_derecha">
              <div class="carrito_acciones_total">
                <p>Total:</p>
                <p id="total">$3000</p>
              </div>
              <button class="carrito_acciones_comprar">Comprar ahora</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="javascript/main.js"></script>
  </body>
</html>
