<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito_de_compras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles2.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <header>
          <main>
            <h1 class="logo">Eshopee</h1>
          </main>
        </header>
        <nav>
          <ul>
            <li>
              <a class="boton_menu boton_volver" href="/index.html"
                ><i class="bi bi-arrow-left-circle"></i>Seguir comprando
              </a>
            </li>
            <li>
              <a
                class="boton_menu boton_carrito active"
                href="/html/carrito.html"
                ><i class="bi bi-bag-check-fill"></i>Carrito
                <span class="numerito">0</span>
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto_footer">© Eeshop 2025</p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo_principal">Carrito</h2>
        <div class="contenedor_carrito">
          <!--carrito vacio-->
          <p id="carrito_vacio" class="carrito_vacio">
            Tu carrito está super vacio.<br />
            Mete cosaas!!
            <i class="bi bi-emoji-expressionless"></i>
          </p>
          <!--productos -->

          <div id="carrito_productos" class="carrito_productos disabled">
            <!--esto se va a completar con el js-->
          </div>
          <!--acciones carrito-->
          <div id="carrito_acciones" class="carrito_acciones disabled">
            <div class="carrito_acciones_izquierda">
              <button class="carrito_acciones_vaciar">Vaciar carrito</button>
            </div>
            <div class="carrito_acciones_derecha">
              <div class="carrito_acciones_total">
                <p>Total:</p>
                <p id="total">$3000</p>
              </div>
              <button class="carrito_acciones_comprar">Comprar ahora</button>
            </div>
          </div>

          <p id="carrito_comprado" class="carrito_comprado">
            Muchas gracias por su compra!<i class="bi bi-emoji-kiss-fill"></i>
          </p>
        </div>
      </main>
    </div>
    <script src="javascript/carrito.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
